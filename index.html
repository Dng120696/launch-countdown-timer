<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
   
  <main class="container">
    <h1 class="title">
      We're launching soon
    </h1>
    <div class="countdown-container flex">
      <div class="countdown flex flex-col">
         <div class="countdown-box">
          <span class="box days">00</span>
         </div>
          <span class="countdown-info"> Days</span>
        </div>
     <div class="countdown flex flex-col">
          <div class="countdown-box">
          <span class="box hours">00</span>
          </div>
          <span class="countdown-info">Hours</span>
        </div>
      <div class="countdown flex flex-col">
          <div class="countdown-box">
          <span class="box minutes">00</span>
        </div>
          <span class="countdown-info">Minutes</span>
        </div>
      <div class="countdown flex flex-col">
          <div class="countdown-box">
          <span class="box seconds">00</span>
        </div>
          <span class="countdown-info">Seconds</span>
        </div>
    </div>
  </main>
  <div class="footer-icon">
    <ul class="flex">
      <li><a href="">
        <img src="./images/icon-facebook.svg" alt="">
      </a></li>
      <li><a href="">
        <img src="./images/icon-pinterest.svg" alt="">
      </a></li>
      <li><a href="">
        <img src="./images/icon-instagram.svg" alt="">
      </a></li>
    </ul>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
